<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
h1{
border:5px green double;
width:250px;
}
h2{
    border-color: green ;
width:250px;
border-style:dotted;


}
h3{
border-left: 5px green double;
border-right: 5px rgb(59, 60, 153) solid;
border-top: 5px rgb(152, 45, 133) dotted;
border-bottom: 5px rgb(142, 191, 62) double;
border-radius:20px;
width:250px;

}
    </style>
</head>
<body>
  <h1> This is a heading</h1>
  <h2> This is a heading</h2>
  <h3> This is a heading</h3>
</body>
